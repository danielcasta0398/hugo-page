<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Peliculas</title>
  </head>
  <body>
    <div class="contain">
      <header class="header">
        <h1>Ultimos Estrenos Peliculas</h1>
      </header>
      <nav class="menu">
        <ul>
          <li><a href="#main">Inicio</a></li>
          <li><a href="#galeria">Mas visto</a></li>
          <li><a href="#form">Contacto</a></li>
        </ul>
      </nav>
      <main id="main">
        <h2>Proximos Estrenos</h2>
        <img src="./img/avatar.jpg" alt="" />
        <img src="./img/puss.jpg" alt="" />
        <img src="./img/eugenie.jpg" alt="" />
      </main>
      <div id="galeria">
        <h3>Los mas visto</h3>
        <img src="./img/casa-papel.jpg" alt="" />
        <img src="./img/mirecoles.jpg" alt="" />
        <img src="./img/things.jpeg" alt="" />
        <img src="./img/black-adam.jpg" alt="" />
        <img src="./img/bullet.png" alt="" />
        <img src="./img/beast.jpg" alt="" />
        <img src="./img/the-batman.jpg" alt="" />
        <img src="./img/tipos-malos.jpg" alt="" />
      </div>
      <form action="" id="form">
        <h3>Contactanos</h3>

        <label for="">Nombre</label>
        <input type="text" />

        <label for="">Apellidos</label>
        <input type="text" />

        <label for="">Correo Electronico</label>
        <input type="text" />

        <label for="">Telefono</label>
        <input type="text" />

        <label for="">Mensaje</label>
        <textarea name="" id="" cols="30" rows="5"></textarea>
        <button>Enviar</button>
      </form>
      <footer>
        <p>Lo mejor en peliculas &copy 2022</p>
        <p>Pagina web creada por Hugo</p>
        <div class="cont-icons">
          <img
            src="./img/facebook.png"
            alt=""
          />
          <img
            src="./img/instagram.webp"
            alt=""
          />
          <img
            src="./img/twitter.png"
            alt=""
          />
        </div>
      </footer>
    </div>
  </body>
</html>
